services:
  web:
    build: .
    container_name: modulsystem-web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120"
    working_dir: /app
    expose:
      - "8000"
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    networks:
      - webnet
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:

networks:
  webnet:
    external: true
